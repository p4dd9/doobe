<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DOOBE</title>

        <!--META-->
        <meta name="description" content="A gamified ToDo Web Application for Students"/>
        <meta name="keywords" content="todo, web app, gameification, students, organisation"/>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

        <!--CSS-->
        <!--<link href="sass/_reset.scss" rel="stylesheet">-->

        <link href="/css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="/css/main.css" rel="stylesheet">

        <!-- jQuery mobile stylesheet -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>

    </head>
    <body>
        <div class="doobe-wrapper container">
            <section class="doobe-wrapper__items">
            </section>

            <div class="doobe-wrapper__control-bar">
                <div class="control-bar__bar-holder"><i class="fa fa-bars"></i></div>
                <div class="control-bar__progress">
                    <p class="progress__information">?/?</p>
                    <div class="progress__progress-bar">
                        <div class="current_progress"></div>
                    </div>
                </div>
                <div class="level-holder">
                        <span class="level-content">?</span>
                </div>
            </div>
        </div>

        <script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
        <script src="/node_modules/swiped/dist/swiped.js"></script>
        <script src="/app.js"></script>

        <div class="add-wrapper">

        </div>
    </body>
</html>
